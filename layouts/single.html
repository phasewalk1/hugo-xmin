{{ partial "header.html" . }}

<article>
  <div class="post-header">
    <h1>{{ .Title }}</h1>
      <span class="post-date">{{ .Date.Format "2006/01/02" }}</span>
      {{ if .ReadingTime }}
        <span class="reading-time">{{ .ReadingTime }} min read</span>
      {{ end }}
  </div>
    <div class="hero-section">
    <iframe src="/life.html" frameborder="0"></iframe>
    </div>
  
  {{ .Content }}
</article>

{{ partial "footer.html" . }}
